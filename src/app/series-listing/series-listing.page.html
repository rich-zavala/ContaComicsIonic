<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Filter serie title" debounce="500" animated [(value)]="filterValue" (ionChange)="filterBar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="working" class="flex fcol fvertical worker margin20">
    <ion-spinner></ion-spinner>
  </div>

  <ion-item-group>
    <ng-container *ngFor="let serie of seriesFiltered">
      <ion-item-divider [ngClass]="{ expanded: states[serie.name].expanded }" no-padding>
        <ion-label class="flex fvertical ion-activatable" (click)="expandToggle(serie)" no-margin ion-activatable>
          <div class="serie-name">{{serie.name}}</div>
          <div class="serie-details">
            <div class="count">{{serie.records.length}} records</div>
            <div class="total">{{dynCurrency(serie.total)}}</div>
          </div>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-label>

        <div class="card-container" *ngIf="states[serie.name].expanded">

          <div *ngIf="states[serie.name].records.length === 0" class="flex fcenter">
            <ion-spinner></ion-spinner>
          </div>

          <ion-card *ngIf="states[serie.name].records.length > 0" color="dark" no-margin>
            <app-record-row *ngFor="let cc of states[serie.name].records; let index = index; let odd = odd;" [cc]="cc" [odd]="odd"></app-record-row>
          </ion-card>
        </div>
      </ion-item-divider>
    </ng-container>
  </ion-item-group>

  <ng-container *ngIf="showEmpty">
    <ion-text class="flex fcol fvertical marginBottom20">
      <h2>There are no records yet</h2>
      <ion-button strong="false" size="small" color="tertiary" (click)="openAddForm()">
        Start adding comics to the collection!
      </ion-button>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="filterEmpty">
    <ion-text class="flex fcol fvertical marginBottom20" color="medium">There are no series matching your filtering</ion-text>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddForm()">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
