<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="flex fcol fcenter">
          <!-- <ion-title>Conta Comics</ion-title> -->
          <div class="logo"></div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item-divider>
          <ion-label>Collection listing</ion-label>
        </ion-item-divider>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item-divider>
            <ion-label>Data management</ion-label>
          </ion-item-divider>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of dataPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/about']">
              <ion-icon color="light" slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>About <b>ContaComics</b></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
