<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item color="dark" [routerDirection]="'root'" [routerLink]="['/dates-listing']">
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-label>Grouped by year</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item color="dark" [routerDirection]="'root'" [routerLink]="['/series-listing']">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Grouped by serie</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item color="dark" [routerDirection]="'root'" [routerLink]="['/importer']">
              <ion-icon slot="start" name="download"></ion-icon>
              <ion-label>Import data</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item color="dark" [routerDirection]="'root'" [routerLink]="['/exporter']">
              <ion-icon slot="start" name="save"></ion-icon>
              <ion-label>Export data</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
