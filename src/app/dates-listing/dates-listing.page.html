<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Comics Collection
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let year of years" (click)="selectYear(year)" [selected]="isSelected(year.year)" [ngClass]="{ blocked: working ||Â isSelected(year.year) }">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>{{year.year}}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="working" [value]="loadedPercent" [buffer]="loadedPercent"></ion-progress-bar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddForm()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ng-container *ngFor="let date of selectedYearDates">
      <app-date-records *ngIf="records[date.date]" [id]="date.date" [date]="date" [records]="records[date.date]"></app-date-records>
    </ng-container>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
