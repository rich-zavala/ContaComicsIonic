<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" class="filterButton" (click)="showFilter()">
      <ng-container *ngIf="filterValue === 0">
        <ion-label>All</ion-label>
      </ng-container>
      <ng-container *ngIf="filterValue === 1">
        <ion-icon name="checkbox-outline"></ion-icon>
        <ion-label>Owned</ion-label>
      </ng-container>
      <ng-container *ngIf="filterValue === 2">
        <ion-icon name="square-outline"></ion-icon>
        <ion-label>Not owned</ion-label>
      </ng-container>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </ion-buttons>

    <ion-item class="filter-select">
      <ion-label>Filter records</ion-label>
      <ion-select #filter okText="Okay" cancelText="Cancel" (ionChange)="filterRecords($event)">
        <ion-select-option value="0">All</ion-select-option>
        <ion-select-option value="1">Owned</ion-select-option>
        <ion-select-option value="2">Not owned</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-title>
      Comics Collection
    </ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="!showEmpty">
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let year of years" (click)="selectYear(year)" [selected]="isSelected(year.year)" [ngClass]="{ blocked: working ||Â isSelected(year.year) }">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>{{year.year}}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="working" color="tertiary" [value]="loadingProgress"></ion-progress-bar>

  <ion-list>
    <ng-container *ngFor="let date of selectedYearDates">
      <app-date-records *ngIf="records[date.date]" [id]="date.date" [date]="date" [records]="records[date.date]" [filterValue]="filterValue">
      </app-date-records>
    </ng-container>
  </ion-list>

  <ng-container *ngIf="showEmpty">
    <ion-text class="flex fcol fvertical marginBottom20">
      <h2>There are no records yet</h2>
      <ion-button strong="false" size="small" color="tertiary" (click)="openAddForm()">
        Start adding comics to the collection!
      </ion-button>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="showFilteredEmpty">
    <ion-text class="flex fcol fvertical marginBottom20" color="medium">There are no records matching your filtering</ion-text>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddForm()">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
