<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'export.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="justify margin20">
    <small>{{ 'export.subtitle' | translate }}</small>
  </p>

  <div class="ion-padding">
    <div class="marginBottom20">
      <ion-button (click)="chooseDestination()" color="medium" expand="block" [disabled]="working">
        <ng-container *ngIf="!filePath">{{ 'export.btns.choose0' | translate }}</ng-container>
        <ng-container *ngIf="filePath">{{ 'export.btns.choose1' | translate }}</ng-container>
      </ion-button>
    </div>
    <div class="marginBottom20">
      <ion-button color="tertiary" expand="block" (click)="export()" [disabled]="!filePath || working">
        {{ 'export.btns.export' | translate }}
        <ion-icon slot="end" name="download"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div *ngIf="working" class="flex fcol fvertical worker">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
