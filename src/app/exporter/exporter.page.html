<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'export.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-note color="default">About how ContaComics stores data</ion-note>
    <p class="justify ">
      <small>{{ 'export.subtitle' | translate }}</small>
    </p>
  </div>

  <div class="ion-padding">
    <div class="marginBottom20">
      <ion-button color="tertiary" expand="block" (click)="export()" [disabled]="working">
        {{ 'export.btn' | translate }}
        <ion-icon slot="end" name="download"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="!working && success" class="info-text ion-text-center">
      {{ 'export.pathMsg' | translate }}<br>
      <b>{{fileName}}</b>
    </div>
  </div>

  <div *ngIf="working" class="flex fcol fvertical worker">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
