<div class="cc-row flex fvertical ion-activatable" [ngClass]="{ odd: odd }" (click)="showDetails($event)" ion-activatable>
  <!-- <label class="checkboxContainer flex fcenter">
    <ion-checkbox color="tertiary" *ngIf="!updatingCheckFromDetails" [(ngModel)]="checkState.checked" (ionChange)="checkUpdate($event)"></ion-checkbox>
  </label> -->
  <label class="checkboxContainer flex fcenter">
    <input type="checkbox" class="hidden" *ngIf="!updatingCheckFromDetails" [(ngModel)]="checkState.checked" (change)="checkUpdate($event)">
    <ion-icon *ngIf="!checkState.checked" class="checkbox" name="square-outline"></ion-icon>
    <ion-icon *ngIf="checkState.checked" class="checkbox" name="checkbox"></ion-icon>
  </label>
  <div class="title flex fcol">
    <div class="ion-text-capitalize">{{cc.title}}</div>
    <div class="variant" *ngIf="cc.variant">{{cc.variant}}</div>
  </div>
  <div class="volumen">#{{cc.volumen}}</div>
  <div class="price">{{cc.priceCurrency()}}</div>
  <ion-ripple-effect></ion-ripple-effect>
</div>
