<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{cc.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="title flex">
    <div class="info">
      {{cc.title}}
      <div *ngIf="cc.variant">Variant: {{cc.variant}}</div>
    </div>
    <div class="volumen">#{{cc.volumen}}</div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <small>Published date</small>
        <div>{{cc.detailDates.published}}</div>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <small>Registry date</small>
        <div>{{cc.detailDates.registry}}</div>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="cc.checked">In your shelf since<br>{{cc.detailDates.checked}}</ion-label>
      <ion-label *ngIf="!cc.checked">Not owned... yet</ion-label>
      <ion-checkbox color="tertiary" [(ngModel)]="checkState.checked" (ionChange)="checkUpdate($event)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer slot="end" class="ion-padding">
  <ion-button size="small" color="danger" expand="block" (click)="delete()">
    Delete this record
    <ion-icon slot="end" name="trash"></ion-icon>
  </ion-button>
</ion-footer>
